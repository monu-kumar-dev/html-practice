<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Employee Details form</h2>
    <form action="#">
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="EmployeeName" placeholder="Enter Your Full Name" required>
        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="EmployeeEmail" placeholder="Enter your email address" required>
        <br>
        <br>

        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="EmployeePhoneNo" placeholder="Enter Your Phone number">
        <br>
        <br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Others">
        <label for="other">Others</label>
        <br>
        <br>
        <label for="JobTitle">Job Title:</label>
        <input type="text" id="JobTitle" name="JobTitle" placeholder="Enter your job title" required>
        <br>
        <br>

        <label for="Department">Departments:</label>
        <select name="Department" id="Department">
            <option value="" disabled selected>Select your Department</option>
            <option value="cs">Computer Science</option>
            <option value="ce">Computer Engennering</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
