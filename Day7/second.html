<!-- Note:
1. input me ek name attribute dete hai kyuki jb wo backend me jaye to malum chale ki kiska value hai. 

2. Label me name, Id me name Equally because when we click on the name then it's automatically input me le jata hai.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>contact Us</h2>

    <form action="#">
        <label for="name">Full Name:</label>
        <input type="text" name="Username" id="name" required>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" required>
        <br>
        <br>
        <label for="Mob">Phone Number:</label>
        <input type="tel" name="Mob" id="Mob" required>
        <br>
        <br>
        <label for="Message">Message:</label>
        <textarea name="Message" id="Message" rows="5" cols="40"></textarea>
        <br>
        <br>

        <!-- Password -->
        <label for="Password">Password: </label>
        <input type="password" id="Password" name="Password" required>
        <br>
        <br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
